<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

            <div class="col-xs-12">
                <form method="post" action="{% url 'login' %}"> 
                    {% csrf_token %}  
                    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                        <div class="card shadow" style="max-width: 400px; width: 100%;">
                            <div class="card-body">
                                <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
                                        <div class="mb-3">
                                        <input type="text" name="nombre" placeholder="Usuario" required class="form-control">
                                        </div>
                                        <div class="mb-3">
                                        <input type="password" name="contrasena" placeholder="Contraseña" required class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                                        {% if error %}
                                        <div class="alert alert-danger text-center" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                                                              
                            </div>
                        </div>
                    </div>
                </form>    
            </div>

    </body>

</html>
